<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
</head>

<body>
    <button id="t">기본 레이아웃</button>
    <button id="c">생성</button>
    <button id="d">삭제</button>

    <script type="module">
        import { create, destroy } from './src/main.ts'

        const t = document.getElementById('t')
        const c = document.getElementById('c')
        const d = document.getElementById('d')

        t.style.width = '300px'
        t.style.height = '100px'

        t.addEventListener('click', () => { alert('기본 레이아웃 눌림') })
        c.addEventListener('click', () => { create() })
        d.addEventListener('click', () => { destroy() })
    </script>
</body>

</html>
